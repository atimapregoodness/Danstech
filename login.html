<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd82447c08.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Hind+Siliguri:wght@400;600&family=Josefin+Sans:wght@400;600&family=Lato:wght@400;700&family=Oswald:wght@400;600&family=PT+Sans+Narrow:wght@400;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <title>Login-Danstech</title>
</head>
<body>
    <div class="container-fluid m-auto bg-black w-50 ">
        <p class="navbar-brand text pt-3 pb-0  text-white fs-3"><span class="text-info">Dans</span>tech</p>
        <form action="account.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" placeholder="your email address">
            </div>
            <div class="form-group">
                <label for="password">Name</label>
                <input type="password" class="form-control" placeholder="password">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
